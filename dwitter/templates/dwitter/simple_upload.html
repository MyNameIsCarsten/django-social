{% extends "base.html" %}

{% load static %}

{% block content %}
<style>
  label, input {
      display: block;
  }
  span.helptext {
      display: none;
  }
</style>

<div class="column is-one-third">
    <div class="block">
        
        <h2 class="title is-4">Sign Up</h2>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="myfile">
          <button class="button is-success is-fullwidth is-medium mt-5" type="submit">Upload</button>
        </form>

        {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url}}"></a></p>
        {% endif %}

        <a href="{% url 'dwitter:dashboard' %}">Back to dashboard</a>
    </div>
  </div>
{% endblock %}
