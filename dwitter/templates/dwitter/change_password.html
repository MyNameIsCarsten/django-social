{% extends 'base.html' %}


{% block content %}
<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>


<div class="column is-one-third">
    <div class="block">
        
        <h2 class="title is-4">Change Password</h2>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button  class="button is-success is-fullwidth is-medium mt-5" type="submit">Save changes</button>
        </form>

        <a href="{% url 'dwitter:dashboard' %}">Back to dashboard</a>
    </div>
    
</div>
{% endblock %}
