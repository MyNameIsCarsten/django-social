{% extends 'base.html' %}

{% block content %}

<div class="column">

{% for profile in profiles %}

    <div class="block">
      <div class="card">
        <!-- defines the namespace of your app (dwitter) and the path name (profile) that you want your link to redirect to-->
        <a href="{% url 'dwitter:profile' profile.id %}">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  {% if profile.user_avatar %}
        <img class="avatar" src="../../../media/{{ profile.user_avatar }}" alt="">

    {% else %}
        <img class="avatar" src="https://bulma.io/images/placeholders/96x96.png" alt="">
    {% endif %}
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">
                  {{ profile.user.username }}
                </p>
                <p class="subtitle is-6">
                  @{{ profile.user.username|lower }}
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

{% endfor %}

</div>

{% endblock content %}
